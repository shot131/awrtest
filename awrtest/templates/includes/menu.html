<div class="sidebar col-12 col-md-4">
    <div class="alert alert-primary" role="alert">Добрый день, {{ user.username }}</div>
    <ul class="sidebar__nav nav flex-column bg-light pt-3 pb-3 rounded">
        {% for item in menu %}
            <li class="nav-item">
                {% if item.current %}
                    <span class="nav-link active">{{ item.title }}</span>
                {% else %}
                    <a class="nav-link{% if item.active %} active{% endif %}" href="{{ item.link }}">{{ item.title }}</a>
                {% endif %}
            </li>
        {% endfor %}
        <li class="nav-item">
            <span class="nav-link">
                <a class="btn btn-sm btn-secondary" href="{% url 'auth_extended:logout' %}">Выход</a>
            </span>
        </li>
    </ul>
</div>
